name: Gradlew testDebug and lintDebug

on: [ pull_request ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin
          cache: 'gradle'
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: testDebug
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: lintDebug
