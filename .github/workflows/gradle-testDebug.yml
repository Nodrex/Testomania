name: Gradlew testDebug and lintDebug

on: [pull_request]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
      with:
        java-version: 11
        - uses: gradle/gradle-build-action@v2
          with:
            arguments: testDebug
        - uses: gradle/gradle-build-action@v2
          with:
            arguments: lintDebug